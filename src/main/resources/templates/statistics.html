<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


  <meta charset="UTF-8"/>
  <title>Statistics Page</title>
  <head th:replace="~{fragments/header :: head}">


  </head>
</head>

<body>

<div class="container">
  <h2 th:text="#{app.title}" class="text-center text-primary">placeholder only</h2>
  <div class="jumbotron mt-3">


    <h3 class="lead" th:text="|#{app.welcome}|" title="Testing: FR, IR, SRO, NLRV">Placeholder only.</h3>


    <div class="container">
      <table class="table table-bordered" style="width:50%; margin:auto;">
        <tbody>
        <tr>
          <td><p th:text="'Letztes Maximum (ms): '"></p></td>
          <td><p th:text="${maxResponseTime}"></p></td>
        </tr>
        <tr>
          <td><p th:text="'Aktuelle Durchschnittszeit (ms): '"></p></td>
          <td><p th:text="${averageResponseTime}"></p></td>
        </tr>
        <tr>
          <td><p th:text="'Letztes Minimum (ms): '"></p></td>
          <td><p th:text="${minResponseTime} "></p></td>
        </tr>
        </tbody>
      </table>
    </div>

    <canvas id="myChart" width="800" height="200"></canvas>
    <div id="countdown"></div>
    <!-- <p th:text="'Last averages: ' + ${averages} + 'ms'"></p> -->

  </div>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var averages = [[${averages}]] ;
    var mins = [[${mins}]] ;
    var maxs = [[${maxs}]] ;
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from(Array(averages.length).keys()), // Create labels for each data point
            datasets: [{
                label: 'Response time average (ms)',
                data: averages,
                backgroundColor: 'rgba(33, 152, 197, 0.2)',
                borderColor: 'rgba(2, 115, 158, 1)',
                borderWidth: 1,
                fill: false
            },
            {
                label: 'Response minimum (ms)',
                data: mins,
                backgroundColor: 'green',
                borderColor: 'rgba(98, 120, 63, 1)',
                borderWidth: 1,
                fill: false
            },
            {
                label: 'Response maximums(ms)',
                data: maxs,
                backgroundColor: 'red',
                borderColor: 'rgba(179, 0, 0, 1)',
                borderWidth: 1,
                fill: false
            }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        legend: {
            position: 'bottom'
        }
        }
    });
</script>

<script>
    var refreshInterval = 10; // refresh interval in seconds
    var countdown = refreshInterval;
    setInterval(function() {
        document.getElementById('countdown').innerHTML = 'Refreshing in ' + countdown + ' seconds...';
        if (countdown === 0) {
            location.reload();
            countdown = refreshInterval;
        } else {
            countdown--;
        }
    }, 1000);
</script>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
